{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
<h1>Tags</h1>

<a href="{{ url_for('blog.new_tag') }}" class="button">New Tag</a>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Slug</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td>{{ tag.slug }}</td>
            <td>
                <a href="{{ url_for('blog.edit_tag', id=tag.id) }}">Edit</a> |
                <a href="{{ url_for('blog.delete_tag', id=tag.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
