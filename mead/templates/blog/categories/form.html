{% extends "base.html" %}

{% block title %}
{% if category %}Edit Category{% else %}New Category{% endif %}
{% endblock %}

{% block content %}
<h1>{% if category %}Edit Category{% else %}New Category{% endif %}</h1>

<form method="POST">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ category.name if category else '' }}" required>
    </div>

    <button type="submit">Save</button>
    <a href="{{ url_for('blog.list_categories') }}" class="button">Cancel</a>
</form>
{% endblock %}
