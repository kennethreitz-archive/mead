{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1>Categories</h1>

<a href="{{ url_for('blog.new_category') }}" class="button">New Category</a>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Slug</th>
            <th>Posts</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.slug }}</td>
            <td>{{ category.posts|length }}</td>
            <td>
                <a href="{{ url_for('blog.edit_category', id=category.id) }}">Edit</a> |
                <a href="{{ url_for('blog.delete_category', id=category.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
