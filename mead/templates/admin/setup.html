<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to mead</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<body>
    <main>
        <h1>Welcome to mead, it's time to setup your blog !</h1>
        <form method="POST">
            <h2>Your blog settings</h2>
            <div>
                <label for="blog_name">Your blog name:</label>
                <input type="text" id="blog_name" name="blog_name" required>
            </div>

            <div>
                <label for="blog_description">Your blog description:</label>
                <textarea id="blog_description" name="blog_description" required></textarea>
            </div>

            <h2>Your Admin Account</h2>
            <div>
                <label for="admin_username">Username:</label>
                <input type="text" id="admin_username" name="admin_username" required>
            </div>

            <div>
                <label for="admin_email">Email:</label>
                <input type="email" id="admin_email" name="admin_email" required>
            </div>

            <div>
                <label for="admin_password">Password:</label>
                <input type="password" id="admin_password" name="admin_password" required>
            </div>

            <button type="submit">Let's go !</button>
        </form>
    </main>
</body>

</html>
